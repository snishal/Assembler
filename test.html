<!DOCTYPE html>
<html>
<head>
	<title>Assembler</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		#code{
			float: left;
			width: 25%;
			margin-left: 5%;
		}
		#lineNumber{
			float: left;
			background: mediumblue;
			color: white;
			height: 500px;
			padding: 30px;
			overflow: auto;
		}
		#source{
			background: lightgrey;
			height: 500px;
			padding: 30px;
			overflow: auto;
		}
		#assembler{
			float: left;
			width: 60%;
			margin-left: 5%;
		}
		#svg{
			height: 300px;
			overflow: auto;
		}
		.btn{
			cursor: pointer;
			padding: 10px 30px;
			border: none;
			background-color: #33adff;
			color: white;
			margin-top: 5%;
			margin-left: 7%;
		}
		.btn:hover{
			box-shadow: 5px 10px #888888;
		}
		.active{
			stroke: red !important;	
		}
	</style>
</head>
<body>
	<center><h1>Visualize Assembler</h1></center>
	<div id="main">
		<div id="code">
			<div id="lineNumber">
				<p>1</p>
				<p>&#8658 2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
				<p>6</p>
				<p>7</p>
			</div>
			<div id="source">
				<p>kasd</p>
				<p>asdhk</p>
				<p>asdhkja</p>
				<p>ashdk</p>
				<p>asjjdk</p>
				<p>asnjdka</p>
				<p>sjadk</p>
			</div>
			<div>
				<button class="btn" onclick="prev()">Prev</button>
				<button class="btn" onclick="next()">Next</button>
				<button class="btn">Last</button>
			</div>
		</div>
		<div id="assembler">
			<div id="svg">
				<embed src="partial.svg"/>
			</div>
			<div>
				<h2>Symbol Table</h2>
				<table id="symbolTable">
					<th>
						<td>Name</td>
						<td>Type</td>
						<td>Size</td>
						<td>Location</td>
					</th>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var line = 1;
	
	function prev(){
		if(line > 1){
			line--;
		}
	}

	function next(){

	}

</script>
</html>
