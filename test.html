<!DOCTYPE html>
<html>
<head>
	<title>Assembler</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		#code{
			float: left;
			width: 25%;
			margin-left: 5%;
			height: 500px;
			overflow: auto;
		}
		#lineNumber{
			float: left;
			background: mediumblue;
			color: white;
			padding: 30px;
		}
		#source{
			background: lightgrey;
			padding: 30px;
			text-align: center;
		}
		#assembler{
			float: left;
			width: 60%;
			margin-left: 5%;
		}
		#svg{
			height: 300px;
			overflow: auto;
		}
		.btn{
			cursor: pointer;
			padding: 10px 30px;
			border: none;
			background-color: #33adff;
			color: white;
			margin-left: 55px;
		}
		.btn:hover{
			box-shadow: 5px 10px #888888;
		}
		.active{
			stroke: red !important;	
		}
		#footer{
			padding: 20px;
			position: fixed;
		    left: 0;
		    bottom: 0;
		    width: 100%;
		    color: white;
		}
	</style>
</head>
<body onload="loadCode()">
	<center><h1>Visualize Assembler</h1></center>
	<div id="main">
		<div id="code">
		</div>
		<div id="assembler">
			<div id="svg">
				<embed src="partial.svg"/>
			</div>
			<div>
				<h2>Symbol Table</h2>
				<table>
					<thead>
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Size</td>
							<td>Location</td>
						</tr>
					</thead>
					<tbody id="symbolTable">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="footer">
		<button class="btn" onclick="prev()">Prev</button>
		<button class="btn" onclick="next()">Next</button>
		<button class="btn">Last</button>
	</div>
</body>
<script type="text/javascript">
	
	directiveTable = [{
		name: 'BYTE',
		size: 1
	},{
		name: 'Word',
		size: 2
	},{
		name: 'DOUBLEWORD',
		size: 4
	},{
		name: 'END',
		size: 0
	},{
		name: 'SEGMENT',
		size: 0
	}];

	machineInstructionTable = [{
		name: 'MOV',
		size: 4
	},{
		name: 'JMP',
		size: 4
	},{
		name: 'ADD',
		size: 8
	},{
		name: 'SUB',
		size: 8
	},{
		name: 'ADC',
		size: 8
	},{
		name: 'SBB',
		size: 8
	},{
		name: 'LOOP',
		size: 4
	}];

	var lineNum = 1;
	var symbolTable = [];

	function loadCode(){
		var code = JSON.parse(sessionStorage.getItem('code'));
		if(code){
			var lineNumber = 1;
			var lineNumbers = '<div id="lineNumber">';
			var source = '<div id="source">';
			code.forEach(function(currentValue){
				if(currentValue != ''){
					if(lineNumber == 1)lineNumbers += '<p id="' + lineNumber + '">⇒ ' + lineNumber + '</p>';
					else lineNumbers += '<p id="' + lineNumber + '">' + lineNumber + '</p>';
					lineNumber++;
					source += '<p>' + currentValue + '</p>';
				}
			});
			lineNumbers += '</div>';
			source += '</div>';
			document.getElementById('code').innerHTML = lineNumbers + source;
		}else{
			document.location.href = '/';
		}
	}

	function buildSymbolTable(){
		var table = '';
		symbolTable.forEach(function(object){
			table += '<tr>';
			table += '<td>' + object.name + '</td>';
			table += '<td>' + object.type + '</td>';
			table += '<td>' + object.size + '</td>';
			table += '<td>' + object.location + '</td>';
			table += '</tr>'; 
		})
		document.getElementById('symbolTable').innerHTML = table;
	}
	
	function prev(){
		if(lineNum > 1){
			line = document.getElementById(lineNum);
			line.innerHTML = line.innerHTML.replace("⇒ ", "");
			lineNum--;
			line = document.getElementById(lineNum);
			line.innerHTML = "⇒ " + line.innerHTML;
			var code = document.getElementById('code');
			code.scroll(0, line.offsetTop - document.getElementById(1).offsetTop);
		}
	}

	function next(){
		var nextLine = document.getElementById(lineNum+1);
		if(nextLine){
			line = document.getElementById(lineNum);
			line.innerHTML = line.innerHTML.replace("⇒ ", "");
			lineNum++;
			nextLine.innerHTML = "⇒ " + nextLine.innerHTML;
			var code = document.getElementById('code');
			code.scroll(0, nextLine.offsetTop - document.getElementById(1).offsetTop);
		}
	}

	function parseInstruction(instruction){
		var arr = instruction.split(" ");
		var parsedInstruction = {
			label: '',
			opcode: ''
		};
		if(arr[0].includes(':')){
			parsedInstruction.label = arr[0].replace(':', '');
			parsedInstruction.opcode = arr[1].toUpperCase();
		}else{
			parsedInstruction.opcode = arr[0].toUpperCase();
		}

		return parsedInstruction;
	}

	function findLabel(label, symbolTable){
		for(var i = 0; i < symbolTable.length; i++){
			if(label == symbolTable[i].name)return true;
		}
		return false;
	}

	function update(symbolTable, object){
		for(var i = 0; i < symbolTable.length; i++){
			if(object.name == symbolTable[i].name){
				for(var propertyName in object) {
					if(propertyName != 'name'){
						symbolTable[i].propertyName = object.propertyName;
					}
				}				
			}
		}
	}

	function check(table, opcode){
		for(var i = 0; i < table.length; i++){
			if(opcode == table[i].name){
				return true;				
			}
		}
		return false;
	}

	function getSize(table, opcode){
		for(var i = 0; i < table.length; i++){
			if(opcode == table[i].name){
				return table[i].size;				
			}
		}
		return 0;
	}

	function pass1(source){
		let lc = 0,
			parsedInstruction;
		for(var i = 0; i < source.length; i++){
			parsedInstruction = parseInstruction(source[i]);
			if(parsedInstruction.label != ''){
				if(findLabel(parsedInstruction.label, symbolTable)){
					return false
				}else{
					symbolTable.push({
						name: parsedInstruction.label,
						type: 'label',
						size: 0,
						Location:lc
					})
				}
			}
			if(check(directiveTable, parsedInstruction.opcode)){
				if(parsedInstruction.opcode == 'END'){
					return true;
				}else if(parsedInstruction.opcode == 'SEGMENT'){
					update(symbolTable, {
						name: parsedInstruction.label,
						type: parsedInstruction.opcode
					})
					lc = 0;
				}else{
					let size = getSize(directiveTable, parsedInstruction.opcode);
					update(symbolTable, {
						name: parsedInstruction.label,
						type: parsedInstruction.opcode,
						size: size
					})
					lc += size;
				}
			}else if(check(machineInstructionTable, parsedInstruction.opcode)){
				lc += getSize(machineInstructionTable, parsedInstruction.opcode);
			}else{
				return false;
			}
		}
		return true;
	}
</script>
</html>
